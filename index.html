<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <title>xSHANDOx’s Sleep Deprivation Counter (tweaking)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Verdana, sans-serif;
        }

        body {
            background-color: #000;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        @media (max-width: 768px) {
            body {
                background-image: url('src/IMG_3213.png');
            }
        }

        @media (min-width: 769px) {
            body {
                background-image: url('src/IMG_0227.jpeg');
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.25);
        }

        .title {
            color: #ffd65b;
            font-size: 5vw;
            padding: 20px;
        }

        .counter-grid {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .unit {
            display: flex;
            flex-direction: column;
            color: #0e396f;
            margin: 0 1vw;
        }
        
        .unit:last-of-type .value {
             color: #00dcc0;
        }
        
        .value {
            font-size: 12vw;
            font-weight: bold;
        }

        .separator .value {
           color: #0e396f;
        }

        .label {
            font-size: 3vw;
        }

        .credits {
            position: absolute;
            bottom: 10px;
            width: 90%;
            margin: 0 auto;
            left: 5%;
            right: 5%;
            color: white;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
            border-radius: 8px;
        }
        
        @media (min-width: 769px) {
            .title {
                font-size: 48px; /* 3vw at 1600px */
            }
            .value {
                font-size: 138px; /* 12vw at 1600px */
            }
            .label {
                font-size: 32px; /* 3vw at 1600px */
            }
             .credits {
                font-size: 16px;
             }
        }


    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">xSHANDOx’s Sleep Deprivation Counter (tweaking)</h1>
        <div class="counter-grid">
            <div class="unit">
                <span class="value" id="days">00</span>
                <span class="label">DAYS</span>
            </div>
             <div class="unit separator">
                <span class="value">:</span>
                <span class="label">&nbsp;</span>
            </div>
            <div class="unit">
                <span class="value" id="hours">00</span>
                <span class="label">HOURS</span>
            </div>
            <div class="unit separator">
                <span class="value">:</span>
                <span class="label">&nbsp;</span>
            </div>
            <div class="unit">
                <span class="value" id="minutes">00</span>
                <span class="label">MINUTES</span>
            </div>
            <div class="unit separator">
                <span class="value">:</span>
                <span class="label">&nbsp;</span>
            </div>
            <div class="unit">
                <span class="value" id="seconds">00</span>
                <span class="label">SECONDS</span>
            </div>
        </div>
    </div>

    <div class="credits">
        Shoutout aye, chinoi, clay, cope, jaleah, liliana, lulu, nine, rei, tour, visual, wing, yuki, and zaza. Even though they aren’t involved with this stupid idea I feel like shouting them out anyway.
    </div>

    <script>
        function startTheClock(){
            const target = new Date('August 17, 2025 04:00:00').getTime();

            function update() {
                let now = new Date().getTime();
                let diff = now - target;

                let d = Math.floor(diff / (1000 * 60 * 60 * 24));
                let h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                let s = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('days').innerText = d < 10 ? '0' + d : d;
                document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
                document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
                document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
            }

            setInterval(update, 1000);
        }

        startTheClock();
    </script>

</body>
</html>
